<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Based Redirection</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = "indexwin.html"; // Mobile site URL
            } else {
                window.location.href = "indexwin.html"; // Desktop site URL
            }
        });
    </script>
</head>
<body>
    <p>If you see this, JavaScript is not working properly.</p>
</body>
</html>
